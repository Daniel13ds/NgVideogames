<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ngVideogames</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>


<mat-card *ngFor="let game of games | async" class="example-card">
  <mat-card-header>
    <mat-card-title>{{game.title}}</mat-card-title>
    <mat-card-subtitle>{{game.developer}}, {{game.year}}, {{game.platform}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{game.logo}} alt="Videogame Image">
  <mat-card-content>
    <p>Genre: {{game.genre}}</p>
    <p>Score: {{game.score}}</p>
  </mat-card-content>
</mat-card>
